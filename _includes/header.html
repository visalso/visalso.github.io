<header class="hover smooth" style="display:flex; flex-direction:column; gap:0.35rem;">

  <div style="display:flex; align-items:center; justify-content:space-between;">
    {% unless site.show_minimal and site.navigation and site.external %}
      <h1 {% if site.navigation and site.external %}class="full"{% endif %} style="margin:0;">
        <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      </h1>
    {% endunless %}

    <img
      src="{{ '/assets/header_banner.png' | relative_url }}"
      alt="Quantum simulation banner"
      style="height:24px; width:auto; display:block; margin-left:1rem;"
    >
  </div>

  <div style="display:flex; align-items:center; justify-content:space-between;">
    <div>
      {% include menu.html menu=site.navigation %}
    </div>
    <div>
      {% include menu.html menu=site.external %}
    </div>
  </div>

</header>
