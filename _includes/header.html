<header class="hover smooth"
        style="display:flex; flex-direction:column; gap:0.35rem;">

  <div style="display:flex;
              align-items:center;
              justify-content:space-between;
              width:100%;">
    {% unless site.show_minimal and site.navigation and site.external %}
      <h1 {% if site.navigation and site.external %}class="full"{% endif %}
          style="margin:0; text-align:left; flex:0 0 auto;">
        <a href="{{ "/" | relative_url }}"
           style="display:inline-block; text-align:left; margin:0;">
          {{ site.title | escape }}
        </a>
      </h1>
    {% endunless %}

    <img
      src="{{ '/assets/header_banner.png' | relative_url }}"
      alt="Quantum simulation banner"
      style="height:24px; width:auto; display:block; margin-left:1rem; flex:0 0 auto;">
  </div>

  <div style="display:flex;
              align-items:center;
              justify-content:space-between;
              width:100%;">
    <div style="flex:0 0 auto;">
      {% include menu.html menu=site.navigation %}
    </div>
    <div style="flex:0 0 auto;">
      {% include menu.html menu=site.external %}
    </div>
  </div>

</header>
